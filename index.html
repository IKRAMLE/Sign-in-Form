<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <meta name="description" content="Sign up to create an account and enjoy our exclusive services. Quick and easy registration process for everyone.">
  <meta name="keywords" content="sign up, create account, registration, user login, account creation">
  <meta name="Ikram" content="Ikram lechqer">


  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <form action="/submit-signup" method="POST">
    <h1>Create an Account</h1>
    <label for="UserName">Username</label>
    <input type="text" name="UserName" id="UserName" placeholder="Enter your username" required>

    <label for="Name">First Name</label>
    <input type="text" name="Name" id="Name" placeholder="Enter your first name" required>

    <label for="Surname">Last Name</label>
    <input type="text" name="Surname" id="Surname" placeholder="Enter your last name" required>

    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email" placeholder="Enter your email" required>

    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password" placeholder="Enter your password" required>

    <label for="ConfirmPassword">Confirm Password</label>
    <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Re-enter your password" required>

    <button type="submit">Create Account</button>

    <p class="alternate-option">Or sign up with</p>
    <div class="social-login">
        <a href="">
        <img src="icons8-google-48.png" alt="Sign up with Google">
        Google
        </a>
      <a href="">
        <img src="icons8-apple-48.png" alt="Sign up with Apple">
        Apple  
    </a>
    </div>

    <p class="alternate-option">
      Already have an account? <a href="/signin">Sign In</a>
    </p>
  </form>
</body>
</html>
